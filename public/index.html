<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces Comunicaciones</title>
  <link rel="icon" type="image/png" href="/icons/web-app-manifest-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">

</head>
<body class="container py-4">
  <header class="d-flex align-items-center mb-4">
    <img src="img/logo_enlaces.png" alt="Enlaces Comunicaciones logo with blue and red swoosh, text Enlaces Comunicaciones in bold blue letters, conveying a professional and trustworthy tone" height="120" class="me-3">
  </header>
  <h1 class="mb-4">Nueva Orden de Reparacion</h1>

  <form id="pedidoForm" class="row g-3 mb-5">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Cliente" name="cliente" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Equipo" name="equipo" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Falla" name="descripcion_falla" required>
    </div>
    <div class="col-md-4">
      <input type="date" class="form-control" name="fecha_ingreso" id="fechaInput" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-outline-secondary" onclick="autoFecha()">Hoy</button>
    </div>
    <div class="col-12">
      <input type="text" class="form-control" placeholder="Accesorios entregados" name="accesorios">
    </div>
    <div class="col-md-6">
  <input type="tel" class="form-control" placeholder="Teléfono" name="telefono" id="telefono">
    </div>
    <div class="col-md-6">
    <input type="email" class="form-control" placeholder="Email" name="mail" id="mail">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar Pedido</button>
    </div>
  </form>
  <div id="alertContainer"></div>
  <h2>Lista de Ordenes de Reparacion</h2>
  <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar por cliente o equipo...">

  <div class="d-flex justify-content-between align-items-center mb-3">
  <input type="text" id="buscador" class="form-control w-75" placeholder="Buscar por cliente o equipo...">
  <button class="btn btn-success ms-3" onclick="exportarExcel()" title="Exportar a Excel">
    <img src="img/Excel_logo.png" alt="Excel" width="24">
  </button>
  </div>

  <div class="table-responsive">
    <table id="pedidos" class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Equipo</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Costo</th>
          <th>Nota Técnica</th>
          <th>Accesorios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>
