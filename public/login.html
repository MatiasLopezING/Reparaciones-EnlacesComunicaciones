<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces Comunicaciones - Login</title>
  <link rel="icon" type="image/png" href="/icons/web-app-manifest-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('img/wallpaperKey.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 64, 128, 0.3);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      margin: 1rem;
    }
    
    .logo-login {
      max-width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #004080, #0056b3);
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 64, 128, 0.4);
    }
    
    .form-floating label {
      color: #004080;
    }
    
    .alert-login {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <img src="img/logo_enlaces.png" alt="Enlaces Comunicaciones" class="logo-login">
      <h2 class="mb-4" style="color: #004080;">Sistema de Reparaciones</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
        <label for="usuario"><i class="bi bi-person"></i> Usuario</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contrase√±a" required>
        <label for="password"><i class="bi bi-lock"></i> Contrase√±a</label>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>
      </div>
      
      <div id="alertContainer"></div>
    </form>
    
    <div class="text-center mt-3">
      <small class="text-muted">¬© 2025 Enlaces Comunicaciones</small>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');

    function mostrarAlerta(mensaje, tipo = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show alert-login" role="alert">
          ${mensaje}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      
      console.log('üîç Frontend - Intento de login:', { usuario, password: password ? '***' : 'vac√≠o' });
      
      try {
        console.log('üì° Enviando petici√≥n a /api/login...');
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usuario, password })
        });
        
        console.log('üì® Respuesta recibida:', response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.json();
          console.log('‚úÖ Login exitoso, datos:', data);
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userInfo', JSON.stringify(data.user));
          
          console.log('üíæ Token guardado:', localStorage.getItem('authToken') ? 'S√ç' : 'NO');
          
          mostrarAlerta('Acceso autorizado. Redirigiendo...', 'success');
          
          setTimeout(() => {
            console.log('üöÄ Redirigiendo a /');
            window.location.href = '/';
          }, 2000); // Aument√© el tiempo a 2 segundos
        } else {
          const error = await response.json();
          console.log('‚ùå Error del servidor:', error);
          mostrarAlerta(error.message || 'Usuario o contrase√±a incorrectos');
        }
      } catch (error) {
        console.log('üí• Error de conexi√≥n:', error);
        mostrarAlerta('Error de conexi√≥n. Intente nuevamente.');
      }
    });

    // Verificar si ya est√° logueado
    if (localStorage.getItem('authToken')) {
      window.location.href = '/';
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
